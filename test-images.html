<html>

        body { font-family: monospace; padding: 20px; }
        .test { margin: 10px 0; padding: 10px; border: 1px solid #ddd; }
        .broken { background: #ffebee; }
        .working { background: #e8f5e9; }
        img { max-width: 200px; max-height: 200px; }
    </style>
</head>
<body>

    <script>
        const images = [

            { name: "Steam Deck", url: "https://cdn.cloudflare.steamstatic.com/steamdeck/images/product-hero.jpg" },

            { name: "ThinkPad X1", url: "https://m.media-amazon.com/images/I/61FsN2kB1PL._AC_SL1280_.jpg" },
            { name: "Nexode Power Bank", url: "https://m.media-amazon.com/images/I/61mpMH5TomL._AC_SL1500_.jpg" },
            { name: "Santos de Cartier", url: "https://www.cartier.com/dw/image/v2/BGTJ_PRD/on/demandware.static/-/Sites-cartier-master/default/dw2bfb4fe8/images/large/637509722390513681-10938071.png" },
            { name: "Aquanaut", url: "https://m.media-amazon.com/images/I/71V4l2sSG7L._AC_SL1500_.jpg" },
            { name: "Porsche 911", url: "https://www.porsche.com/usa/_usa_/media/Images/models/911/turbo-models/Turbo/porsche_model/porsche-turbo-models-turbo-s-992-product-image.jpg" },
            { name: "Stagg EKG", url: "https://m.media-amazon.com/images/I/51yGUIKC8WL._AC_SL1500_.jpg" },
            { name: "Dyson V15", url: "https://m.media-amazon.com/images/I/51DDXVJ0J-L._AC_SL1000_.jpg" },
            { name: "Candeia", url: "https://origin-made.com/cdn/shop/products/candeia-pendant-light-04.jpg?v=1639075456&width=800" },
            { name: "Matic Robot", url: "https://cdn.prod.website-files.com/66821aaad09dfca83b19cfcd/674bbf94b8d3c0bef5ae4fba_robot-vacuum-and-mopping-main-product.webp" },

            { name: "Cartier Pen", url: "https://www.cartier.com/dw/image/v2/BGTJ_PRD/on/demandware.static/-/Sites-cartier-master/default/dw00b01a19/images/large/637509722390515721-10815821.png" },

            { name: "IC Lights", url: "https://m.media-amazon.com/images/I/31vL+5rxgnL._AC_.jpg" },
            { name: "Yanagiba Knife", url: "https://www.kitchenprovisions.co.uk/cdn/shop/products/Yanagiba-Knife-Shirogami-2-Carbon-Steel-Iron-Clad-Polished-Finish-Ittetsu-240mm.jpg?v=1642520816&width=800" },

            { name: "Tool Kit", url: "https://m.media-amazon.com/images/I/71zJ5JvKDaL._AC_SL1500_.jpg" },
            { name: "DDJ-FLX10", url: "https://m.media-amazon.com/images/I/71O7w0RwLmL._AC_SL1500_.jpg" },
            { name: "Technics SL-1200", url: "https://m.media-amazon.com/images/I/71k-yoAU6cL._AC_SL1500_.jpg" },
            { name: "Klipsch The Fives", url: "https://m.media-amazon.com/images/I/71YqVgK3KZL._AC_SL1500_.jpg" },
            { name: "Kazumi Syphon", url: "https://kazumicoffee.com/cdn/shop/files/8_250x250.png?v=1734390077&width=800" },
            { name: "Carter Mug", url: "https://m.media-amazon.com/images/I/51JZXuO8XBL._AC_SL1500_.jpg" },
            { name: "Pro-Ject Debut", url: "https://m.media-amazon.com/images/I/71IZhWdPZ5L._AC_SL1500_.jpg" }
        ];

        const results = document.getElementById('results');

        images.forEach(item => {
            const div = document.createElement('div');
            div.className = 'test';
            div.innerHTML = `<strong>${item.name}</strong><br><span id="status-${item.name}">Testing...</span><br><img src="${item.url}" />`;
            results.appendChild(div);

            const img = div.querySelector('img');
            const status = document.getElementById('status-' + item.name);

            img.onload = () => {
                div.classList.add('working');
                status.textContent = '✓ Working';
                status.style.color = 'green';
            };

            img.onerror = () => {
                div.classList.add('broken');
                status.textContent = '✗ BROKEN';
                status.style.color = 'red';
                console.log('BROKEN:', item.name, item.url);
            };
        });
    </script>
</body>
</html>
